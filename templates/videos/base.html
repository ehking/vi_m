<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Music Video Panel{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        #generationOverlay {
            z-index: 1080;
            background: rgba(15, 23, 42, 0.6);
        }
        #generationOverlay .progress {
            width: 320px;
            max-width: 90vw;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'dashboard' %}">Music Video Panel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'video-list' %}">Videos</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'audio-list' %}">Audio</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'project-list' %}">Projects</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="container">
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;">
        {% if messages %}
            {% for message in messages %}
                <div class="toast align-items-center text-bg-{% if 'success' in message.tags %}success{% elif 'error' in message.tags %}danger{% else %}secondary{% endif %} border-0 shadow-sm mb-2" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
                    <div class="d-flex">
                        <div class="toast-body">
                            {{ message }}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
    {% block content %}{% endblock %}
</main>

<div id="generationOverlay" class="position-fixed top-0 start-0 w-100 h-100 d-none align-items-center justify-content-center">
    <div class="text-center text-white p-4">
        <div class="spinner-border text-light mb-3" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Generating...</span>
        </div>
        <p class="fw-semibold mb-3">Generating AI video, please keep this tab open.</p>
        <div class="progress" role="progressbar" aria-label="Generation progress">
            <div id="generationProgressBar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function () {
        const toastElList = [].slice.call(document.querySelectorAll('.toast'));
        toastElList.forEach(function (toastEl) {
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        });

        const overlay = document.getElementById('generationOverlay');
        const progressBar = document.getElementById('generationProgressBar');
        let progressInterval;

        function updateProgress() {
            if (!progressBar) return;
            let current = Number(progressBar.getAttribute('aria-valuenow')) || 0;
            if (current >= 90) {
                clearInterval(progressInterval);
                return;
            }
            current += 5;
            progressBar.setAttribute('aria-valuenow', String(current));
            progressBar.style.width = `${current}%`;
        }

        function showGenerationLoader() {
            if (!overlay || !progressBar) return;
            progressBar.setAttribute('aria-valuenow', '0');
            progressBar.style.width = '0%';
            overlay.classList.remove('d-none');
            overlay.classList.add('d-flex');
            clearInterval(progressInterval);
            progressInterval = setInterval(updateProgress, 350);
        }

        function hideGenerationLoader() {
            if (!overlay) return;
            overlay.classList.add('d-none');
            overlay.classList.remove('d-flex');
            clearInterval(progressInterval);
        }

        window.GenerationUI = {
            showGenerationLoader,
            hideGenerationLoader,
        };
    })();
</script>
</body>
</html>
