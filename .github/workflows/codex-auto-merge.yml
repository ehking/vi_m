name: Auto Approve & Auto Merge ALL Pull Requests

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-approve-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Auto Approve PR
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto Merge PR
        uses: pascalgn/automerge-action@v0.16.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_METHOD: squash           # می‌تونی به merge یا rebase تغییر بدی
          MERGE_LABELS: ""               # خیلی مهم: همه‌ی PRها رو اجازه مرج بده
          MERGE_DELETE_BRANCH: "true"    # بعد از مرج، برنچ رو پاک کن
          MERGE_FORKS: "false"           # از فورک‌ها مرج نکن (برای امنیت)
